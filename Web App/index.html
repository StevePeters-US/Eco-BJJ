<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJJ Class Planner</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header class="app-header">
            <div class="logo">BJJ Class Planner</div>
            <nav>
                <!-- Navigation can go here -->
            </nav>
        </header>

        <main class="main-container">
            <section id="setup-panel" class="panel">
                <div class="header-row"
                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <div class="header-params" style="display: flex; align-items: center; gap: 10px;"></div>
                </div>
                <input type="text" id="class-title-input" class="editor-textarea" placeholder="Class Title"
                    style="width: 100%; font-size: 1.2rem; margin-bottom: 20px; padding: 10px; box-sizing: border-box; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white;">

                <input type="date" id="class-date-input" class="editor-textarea"
                    style="width: 100%; font-size: 1rem; margin-bottom: 20px; padding: 10px; box-sizing: border-box; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white;">


                <div class="form-group">
                    <label for="concept-select">Core Concept</label>
                    <select id="concept-select">
                        <option value="" disabled selected>Select a Concept...</option>
                    </select>
                </div>

                <p class="subtitle">Select a concept to generate a class structure.</p>
                <!-- <div class="header-params" style="display: flex; align-items: center; margin-bottom: 20px;"></div> -->

                <div id="class-meta" class="hidden">
                    <!-- Class details will appear here -->
                </div>

                <div style="margin-top: auto; padding-top: 20px; display: flex; flex-direction: column; gap: 10px;">
                    <button id="save-class-btn" class="btn secondary" style="width: 100%">Save Class</button>
                    <button id="load-class-btn" class="btn secondary" style="width: 100%">Load Class</button>
                    <button id="print-btn" class="btn secondary" style="width: 100%">Print / PDF</button>
                </div>
            </section>

            <section id="preview-panel" class="panel hidden">
                <div class="class-header">
                    <h2 id="class-title">Class</h2>
                </div>
                <div id="class-timeline">
                    <!-- Class segments will be rendered here -->
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="js/app.js?v=1769908911"></script>
</body>

</html>
